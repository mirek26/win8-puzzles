<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
    <body>
        
        <!-- This template is used to display menu items in the ListView (ListLayout). -->
        <div class="menuitemtemplate" data-win-control="WinJS.Binding.Template">
            <div class="menuitem">
                <h4 data-win-bind="textContent: title"></h4>
                <p data-win-bind="textContent: subtitle"></p>
            </div>
        </div>  
        
        <!-- This template is used to display all the puzzle types in the ListView (GridLayout). -->
        <div class="puzzletypetemplate" data-win-control="WinJS.Binding.Template">
            <div class="puzzletype">
                <img data-win-bind="src: logosrc; alt: id"/>
                <div class="overlay">
                    <h4 data-win-bind="textContent: title"></h4>
                    <h6 data-win-bind="textContent: subtitle"></h6>
                </div>
            </div>
        </div>

        <!-- The content that will be loaded and displayed. -->
        <div class="homepage fragment">
            <header aria-label="Header content" role="banner">
                <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
                <h1 class="titlearea win-type-ellipsis">Logic puzzles</h1>
            </header>
            <section role="main">
                <div class="menu win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
                <div class="grid win-selectionstylefilled" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            </section>
        </div>

        <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Refresh', icon:'refresh'}" type="button"></button>
        </div>
    </body>
</html>
