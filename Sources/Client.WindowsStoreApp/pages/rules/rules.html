<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/rules/rules.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/puzzles/common.js"></script>
    <script src="/js/puzzleController.js"></script>
    <script src="/pages/rules/rules.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="homepage fragment">
        <header aria-label="Header content" role="banner">
            <button id="backbutton" class="win-backbutton"></button>
            <h1 class="titlearea"></h1>
        </header>
        <section role="main">
        <div class="rulessection" aria-label="Rules column">
            <h2>Rules</h2>
            <div class="rules">
            </div>
        </div>
        <div class="trainingsection" aria-label="Puzzles column">
            <div class="title"><h2>Training!</h2></div>
            <div id="practice"></div>
            <div class="finished">
            <button class="playButton">PLAY!</button>
            or &nbsp;&nbsp; <button class="seeallButton">See all puzzles</button>
            </div>
        </div>
        </section>
    </div>

    <div id="solvedFlyout" data-win-control="WinJS.UI.Flyout">
        <div>Puzzle solved!</div>
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
