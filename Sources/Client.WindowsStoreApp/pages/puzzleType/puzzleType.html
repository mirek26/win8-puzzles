<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/puzzleType/puzzleType.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/puzzleType/puzzleType.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="homepage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis"></h1>
        </header>
        <section role="main">
        <div class="rulessection" aria-label="Rules column">
            <h2>Rules</h2>
            <div class="rules">
            </div>
        </div>
        <div class="puzzlessection" aria-label="Puzzles column">
            <h2>Recommended puzzles</h2>
            <div class="recommended">
                <div class="puzzle easy">
                    <div class="difficulty">Easy</div>
                    <div class="overlay">
                        <h4></h4>
                        <h6></h6>
                    </div>
                </div>
                <div class="puzzle medium">
                    <div class="difficulty">Medium</div>
                    <div class="overlay">
                        <h4></h4>
                        <h6></h6>
                    </div>
                </div>
                <div class="puzzle hard">
                    <div class="difficulty">Hard</div>
                    <div class="overlay">
                        <h4></h4>
                        <h6></h6>
                    </div>
                </div>
            </div>
            <br />
            <button class="seeall">See all puzzles</button>
        </div>
        </section>
    </div>
</body>
</html>
