
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>puzzlePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/puzzle/puzzle.css" rel="stylesheet" />
    <link href="puzzle.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/puzzleController.js"></script>
    <script src="/puzzles/common.js"></script>
    <script src="/pages/puzzle/puzzle.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="puzzlepage fragment">
        <header aria-label="Header content" role="banner">
            <button id="backbutton" class="win-backbutton"></button>
            <h1 class="titlearea pagetitle"></h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="scalebox"></div>
            <div id="clock"></div>
        </section>
        <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'undoButton', label:'Undo', icon:'back'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'resetButton', label:'Reset', icon:'refresh'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pauseButton', label:'Pause', icon:'pause'}" type="button"></button>
        </div>
    </div>

    <div id="dialog">
        <div class="message">
            <div class="center">
                <h2 class="win-type-ellipsis">Finished!</h2>
                <p>Congratulations! Puzzle solved in <span class="actualTime"></span> (average <span class="meanTime"></span>, median <span class="medianTime"></span>).</p>
                <div class="histogram"> </div>
                <button class="seeAllButton">See all puzzles</button>
                <div class="continueButtons">
                Continue with:
                <button class="easier">Easier</button>
                <button class="harder">Harder</button>
                </div>
                <div class="allSolved">
                All puzzles solved! 
                <button class="home">Go home</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
